<!DOCTYPE html><!-- This tag acts as a container for every other eliment in the docuemnt except the <!DOCTYPE html> tag. -->
<html lang="en"><!-- The lang attribute specifies the language of the element's comment.   -->
<head><!-- (opening head element) The head element contains machine-readable information (metadata) about the document, like its title, scripts, and style sheets.  -->
  <meta charset="UTF-8"><!-- UTF 8 is a variable-length character encoding used for electronic communication. The charset attribute specifies the character encoding for the HTML document. The <meta> tag defines metadata about an HTML document. Metadate is data (information about data. <meta> tags always go inside th <head> element, and typically used to specify character set, page description, keywords, author of the document, and viewport settings. Metadata will not be displayed on the page but is machine parsable. (Capable of being read by a computer.) Metadata is used between browsers, search engines, and other web services.  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- The content attribute provides the value associated with the viewport attribute. The viewport meta tag tells the browser that the with of the screen should be considered the "Full Width"of the page. Meaning no matter the width of the device you are on, whether its a desktop or mobile, the website will follow the width of the device the user is on.  -->
  <title>Week 07 Contact HTML File</title><!-- Use for identification purposes -->
  <link rel="stylesheet" href="styles.css">
</head><!-- Closing head element -->
<body><!-- The body element is a container for the following elements: <title>, <style>, <meta>, <link>, <script>, and <base>. -->
  
  <h1>Contact</h1><!-- Here is the section's heading.  -->

  <div><!-- This is design to break up the code into manageable bite size pieces and makes the code easier to read and sections it off for CSS coding.  --> 
    <a href="indexcss.html">Home</a><!-- a is A hypertext anchor, The href specifies a link's destination. -->
    <a href="aboutcss.html">About</a><!-- See above -->
    <a href="contactcss.html">Contact</a><!-- See above -->
    <br><!-- Displays a "blank line" on browser. It seems you need two to make one "blank line." -->
    <br>
  </div><!-- when ever the / is used with an element it ends the element.  -->

  <table><!-- Here is the table element if forms a table to store relevant informaiton. -->
    <tr><!-- tr defines a row in html. -->
      <th>Site</th><!-- th defines a table header. The th elements are bolded and centered by default. -->
      <th>Link</th><!-- See above -->
    </tr>
    <tr>
      <td style="padding:0 15px 0 15px;">Facebook</td><!-- The td holds the data within a table cell. The style padding positions the data for better appearance. -->
      <td style="padding:0 15px 0 15px;"><a href="#">Visit our Facebook</a></td><!-- See above  -->
    </tr>
    <tr>
      <td style="padding:0 15px 0 15px;">Twitter</td><!-- See above -->
      <td style="padding:0 15px 0 15px;"><a href="#">Visit our Twitter</a></td><!-- See above -->
    </tr>

  </table><!-- See above -->

  <form><!-- Creates a form for data entry -->
    <h2>Contact Us</h2> <!-- Here is the section heading in a little smaller font than the main or h1 heading. -->
    <input type="text" name="firstName" placeholder="First Name"><!-- Allows the user to enter data. In this case type must be text. The three attributes specify the specific attributes of the input and provides a hint for the date requested. -->
    <input type="text" name="lastName" placeholder="Last Name"><!-- See above -->
    <input type="text" name="phoneNumber" placeholder="Phone Number"><!-- See above -->
    <input type="text" name="email" placeholder="Email"><!-- See above -->
    <br><!-- See above -->
    <br>
    <input type="text" name="questionsComments" placeholder="Questions/Comments"><!-- See above -->
    <input type="submit" value="Submit"><!-- The input type = submit defines a submit button which submits all forms values to a form holder. The form holder should be a server page with a script for processing data. The form handler is specified in the form's action attribute.  -->
  </form><!-- See above -->

</body><!-- See above  -->
</html><!-- See above -->
